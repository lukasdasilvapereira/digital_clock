<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main-section">
        <div class="main">
            <h2>Digital clock</h2>
            <div class="container">
                <div class="hours">
                    <span class="hours-num">06</span>
                    <span class="hrs">Hours</span>
                </div>
                <div class="minutos">
                    <span class="minutos-num">39</span>
                    <span class="mnt">Minutes</span>
                </div>
                <div class="seconds">
                    <span class="seconds-num">30</span>
                    <span class="scd">Seconds</span>
                </div>
                <p class="date">PM</p>
            </div>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
